<div id="colorbox" class="image-viewer"></div>
<script defer src="{{ '/assets/colorbox/jquery.colorbox-min.js' | absolute_url }}"></script>

<script>
  $(document).ready(function () {
    var manifestUrl = "{{ include.manifest | absolute_url }}";
    $.getJSON(manifestUrl, function(data) {
      var tileSources = [];
      $.each(data.sequences[0].canvases, function(_k, val) {
        tileSources.push({
          tileSource: val.images[0].resource.service['@id'] + '/info.json',
          referenceStripThumbnailUrl: val.thumbnail
        });
      });
      ColorBox({
        id: "colorbox",
        preload: true,
        sequenceMode: true,
        prefixUrl: "{{ '/assets/colorbox/images/' | absolute_url }}",
        tileSources: tileSources,
        showReferenceStrip: true,
      });
    });
  });
</script>
