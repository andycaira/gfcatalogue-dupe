
<div class="accordion"> 


    <button onclick="myFunction('Display')" class="button"><h4>{{ About }}</h4></button>
    <div id="Display" class="accordion hide">
         <p>{{ content }}</p>
    </div>
</div>

<script>
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("show") == -1) {
    x.className += "show";
  } else { 
    x.className = x.className.replace("show", "");
  }
}
</script>
</body>
