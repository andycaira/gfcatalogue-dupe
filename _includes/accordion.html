
<div class="accordion"> 
  {% for item in include.accordion %}
    {% if item.value contains 'page.' %}
      {% assign key = item.value | remove: 'page.' %}
      {% assign value = page[key] %}
    {% else %}
      {% assign value = item.value %}
    {% endif %}

    <button onclick="myFunction('Display')" class="button"><h4>{{ item.label }}</h4></button>
    <div id="Display" class="accordion hide">
         <p>{{ value }}</p>
    </div>
  </div>

<script>
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("show") == -1) {
    x.className += "show";
  } else { 
    x.className = x.className.replace("show", "");
  }
}
</script>
{% endfor %}
</body>
