<p>
<dl class='metadata-block'>
  {% for item in include.meta %}
    {% if item.value contains 'page.' %}
      {% assign key = item.value | remove: 'page.' %}
      {% assign value = page[key] %}
    {% else %}
      {% assign value = item.value %}
    {% endif %}


        <dt>{{ item.label }}</dt>
        <dd>{{ value | strip }}</dd>
    {% endif %}
  {% endfor %}
</dl>
</p>
